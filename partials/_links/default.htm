<div class="row row row-cols-{{ min(1, row_cols) }} g-5 row-cols-sm-{{ min(2, row_cols) }} gx-sm-4 row-cols-lg-{{ min(3, row_cols) }} gx-lg-5 row-cols-xl-{{ min(4, row_cols) }} row-cols-xxl-{{ row_cols }}">
    {% for category_link in category.links %}
        <div class="col">
            {% partial partial item=category_link.link image=category_link.link.image link=category_link.link.link|link %}
        </div>
    {% endfor %}
</div>
