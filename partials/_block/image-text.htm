<div class="row row-cols-1 row-cols-lg-2 g-5 g-lg-0">
    <div class="col d-flex{% if switched %} order-lg-1{% endif %}">
        <img src="{{ image.path }}" alt="" class="img-fluid w-100 object-fit-cover image-text__img{% if switched %} image-text__img--switched{% endif %}">
    </div>

    <div class="col{% if switched %} order-lg-0{% endif %}">
        <div class="d-flex flex-column h-100 justify-content-center p-5{% if size == "lg" %} px-xxl-10{% endif %}">
            <h2 class="mb-4">
                {{ heading }}
            </h2>

            <div class="text">
                {{ text|content }}
            </div>
        </div>
    </div>
</div>
